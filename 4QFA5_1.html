<!DOCTYPE html>
<html>
<head>
    <title>Shape Generator</title>
    <script>
        window.onload = function() {
            generateShape();
        };

        function generateShape() {
            var userInput;
            do {
                userInput = prompt("Enter a number:");
            } while (isNaN(userInput));

            var number = parseInt(userInput);
            var output = "Number inputted: " + number + "<br>";

            if (number % 2 === 0) {
                for (var x = number; x >= 1; x--) {
                    for (var y = x; y >= 1; y--) {
                        output += x + " ";
                    }
                    output += "<br>";
                }
            } else {
                for (var x = number; x >= 1; x--) {
                    for (var y = number; y >= 1; y--) {
                        output += x + " ";
                    }
                    output += "<br>";
                }
            }

            document.getElementById("output").innerHTML = output;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="output"></div>
</body>
</html>
